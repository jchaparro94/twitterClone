<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Twitter Clone</title>
   <script src="https://kit.fontawesome.com/a2c4732960.js" crossorigin="anonymous"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
   <link rel="stylesheet" href="style/style.css">
   <link rel="stylesheet" href="style/tweet.css">

</head>
<body>
   <div class="container home-page">
      <!-- Navigation Section -->
      <div class="navigation-container">
         <div class="navigation">
            <div class="logo">
               <i class="fab fa-twitter"></i>
            </div>
            <div class="home-link">
               <i class="fas fa-home"></i>
            </div>
            <div class="profile-container">
               <div class="profile"></div>
            </div>
         </div>
      </div>
      <!-- Main Content Section -->
      <div class="main">
         <div class="tweets-search-container">
            <input id="user-input-search" type="text" placeholder="Search Twitter" onkeyup="onEnter(event)"/>
            <i class="fas fa-search fa-flip-horizontal" onclick="getTwitterData()"></i>
         </div>
         <div class="tweets-list">
            <!-- js code -->
         </div>
         <div class="next-page-container" id="next-page" onclick="onNextPage()">
            <i class="fas fa-arrow-down"></i>
         </div>
      </div>
      <!-- Trending Hashtags Section -->
      <div class="tweets-sidebar-container">
         <div class="tweets-sidebar">
            <div class="tweets-trending">
               <h5>Trends for you</h5>
               <ul>
                  <li onclick="selectTrend(this)">#Coding</li>
                  <li onclick="selectTrend(this)">#JavaScript</lionclick="selectTrend(this)">
                  <li onclick="selectTrend(this)">#Python</li>
                  <li onclick="selectTrend(this)">#Tesla</li>
               </ul>
            </div>
         </div>
      </div>
   </div>
   <script src="js/index.js"></script>
</body>
</html>
